<ul>
    <li *ngFor="let module of course.modules">
        <a href="https://localhost:4200/studentcourse/{{course.id}}/module/{{module.id}}">{{module.title}}</a>
        <ul>
            <li>
                <a href="https://localhost:4200/studentcourse/{{course.id}}/module/{{module.id}}/task">{{module.task.title}}</a>
            </li>
        </ul>
    </li>
</ul>
