<app-side-menu [course] = "course" userRole="student"></app-side-menu>
<div class="content">
    <h1>{{course.title}} - {{module.task.title}}</h1>
    <hr>
    <p>{{module.task.description}}</p>

    <div class="interpreter">
        <textarea type="text" #codeInput></textarea>
        <button type="submit" (click)="onClick(codeInput.value)">⏎</button>
        <p>{{response}}</p>
        <p *ngIf="error" class="error">{{error}}</p>
    </div>
</div>
<app-chat></app-chat>
