<app-side-menu [course] = "course" userRole="teacher"></app-side-menu>
<div class="content">
    <h1>{{course.title}}</h1>
    <hr>
    <p>{{course.description}}</p>
    <button (click)="onExportClick()">Export</button>
    <button (click)="onImportClick()">Import</button>
    <p *ngIf="error" class="error">{{error}}</p>

    <input type="file" #fileInput style="display: none;" (change)="handleFileInput($event)" />
</div>
