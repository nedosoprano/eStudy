<ul>
    <li *ngFor="let module of course.modules">
        <a href="en/course/{{this.userRole}}/{{course.id}}/module/{{module.id}}">{{module.title}}</a>
        <ul>
            <li>
                <a href="en/course/{{this.userRole}}/{{course.id}}/module/{{module.id}}/task">{{module.task.title}}</a>
            </li>
        </ul>
    </li>
    <li>End of course</li>
</ul>
<div class="navigate-back">
    <a href="en/course/{{this.userRole}}/{{this.course.id}}">Back to course</a>
    <br>
    <a href="en/main/{{this.userRole}}">Back to main page</a>
</div>
